<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
function afterText()
{
​var txt1="<b>我 </b>";                    // 使用 HTML 创建元素
​var txt2=$("<i></i>").text("喜欢 ");     // 使用 jQuery 创建元素
​var txt3=document.createElement("big");  // 使用 DOM 创建元素
​txt3.innerHTML="腻腻";
​$("img").after(txt1,txt2,txt3);          // 在图片后添加文本
}
</script>
</head>
<body>
 
<img src="http://gb.cri.cn/mmsource/images/2012/06/15/87/5582780368477255503.jpg" >
<br><br>
<button onclick="afterText()">之后插入</button>
 
</body>
</html>
